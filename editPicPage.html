<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EditPic || Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

                                        <!-- MATERIALIZE -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- PERSONNAL LINK -->
    <link rel="stylesheet" type="text/css" media="screen" href="build/css/style.css" />
    
    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">

                                        <!-- PERSONNAL LINK -->
    <link rel="stylesheet" type="text/css" media="screen" href="build/css/style.css" />

                                        <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    
    <div class="Container" id="app">

        <!-- Menu -->

        <div class="toolPicker menuOff">
            <div class="light-blue" data-setview="uploadPic" v-on:click="setSeen">
                <i class="fas fa-upload"></i>
                <p>Upload your picture</p>
            </div>
            <div class="teal" data-setview="filterPic" v-on:click="setSeen">
                <i class="fas fa-expand-arrows-alt"></i>
                <p>Resize</p>
            </div>
            <div class="light-green" data-setview="filterPic" v-on:click="setSeen">
                <i class="fas fa-magic"></i>
                <p>Filter</p>
            </div>
            <div class="yellow" data-setview="changeAfterDotPic" v-on:click="setSeen">
                <i class="far fa-image"></i>
                <p>Change Extension</p>
            </div>
            <div class="orange" data-setview="downloadPic" v-on:click="setSeen">
                <i class="fas fa-download"></i>
                <p>Download your picture</p>
            </div>

        </div>

                    <!-- Menu Button -->

        <div class="menuToggle menuTogglerOff">
            <i class="fas fa-angle-double-right"></i>
        </div>

        <!-- AppContent -->

        <div class="appContent">

            <uploadpic v-if="uploadPic"></uploadpic>

            <resizepic v-if="resizePic"></resizepic>

            <filterpic v-if="filterPic"></filterpic>

            <changeafterdotpic v-if="changeAfterDotPic"></changeafterdotpic>

            <downloadpic v-if="downloadPic"></downloadpic>

        </div>
        
    </div>

                            <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="build/js/image.js"></script>
    <script src="build/js/vue.js"></script>
    <script src="build/js/main.js"></script>

</body>
</html>
